<div
  class="bg-slate-800 text-slate-50 flex justify-between items-center px-4 py-3 border-t-4 border-double border-slate-400 rounded-b-md text-sm"
>
  <button
    (click)="applyFilter('all')"
    [class.underlines]="currentFilter === 'all'"
  >
    All
  </button>
  <button
    (click)="applyFilter('active')"
    [class.underlines]="currentFilter === 'active'"
  >
    Active
  </button>
  <button
    (click)="applyFilter('completed')"
    [class.underlines]="currentFilter === 'completed'"
  >
    Completed
  </button>
</div>
<p class="text-slate-50 text-center mt-4 dark:text-slate-800">
  Drag and Drop Items to Reorder
</p>
